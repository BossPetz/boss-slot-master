
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Slot Master VIP Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #FFD700;
    }
    .card {
      background: #222;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
      padding: 2rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
    }
    button {
      background: #FFD700;
      color: black;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #vipContent {
      display: none;
    }
    .hidden {
      display: none;
    }
    a {
      color: #00ffaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🔒 Boss Slot VIP Access</h1>
  <div class="card">
    <div id="login">
      <p>Enter VIP Access Code</p>
      <input type="password" id="passwordInput" placeholder="Enter Code">
      <br>
      <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="vipContent">
      <h2>🎯 VIP Dashboard</h2>
      <p>Welcome Boss! You now have access to:</p>
      <ul style="text-align: left; padding-left: 1rem;">
        <li>🔥 Recommended Best Time & Game</li>
        <li>📊 Daily Slot Strategy Guide</li>
        <li>💰 Claim Affiliate Bonus</li>
        <li>📥 Download Winning Tracker</li>
      </ul>
      <a href="https://playtime.com.ph/?ref=BossPetz" target="_blank">🎰 Play Now with Tracker</a>
      <br><br>
      <a href="#" onclick="logout()">🔐 Logout</a>
    </div>
  </div>

  <script>
    const VIP_PASSWORD = "VIP2025";

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === VIP_PASSWORD) {
        document.getElementById('vipContent').style.display = 'block';
        document.getElementById('login').style.display = 'none';
      } else {
        alert("Wrong code, boss. Try again.");
      }
    }

    function logout() {
      document.getElementById('vipContent').style.display = 'none';
      document.getElementById('login').style.display = 'block';
      document.getElementById('passwordInput').value = '';
    }
  </script>
</body>
</html>
