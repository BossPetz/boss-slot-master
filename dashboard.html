
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boss Earnings Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    .card {
      background: #1a1a1a;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 1rem;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .stat {
      font-size: 1.4rem;
      margin: 0.5rem 0;
    }
    .btn {
      background: #FFD700;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 0.5rem;
      color: #000;
      cursor: pointer;
      margin-top: 1rem;
    }
    .small {
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üíº VIP Referral Earnings</h1>
  <div class="card">
    <p class="stat">üîó Total Clicks: <span id="clicks">0</span> x ‚Ç±1 = <b>‚Ç±<span id="clicksValue">0</span></b></p>
    <p class="stat">üßæ Sign-ups: <span id="signups">0</span> x ‚Ç±10 = <b>‚Ç±<span id="signupValue">0</span></b></p>
    <p class="stat">üí∏ Deposits: <span id="deposits">0</span> x ‚Ç±30 = <b>‚Ç±<span id="depositValue">0</span></b></p>
    <p class="stat">üéÅ Bonus (5 Active Users): <span id="bonus">0</span> x ‚Ç±50 = <b>‚Ç±<span id="bonusValue">0</span></b></p>
    <hr style="border: 1px solid #444;">
    <h2>Total Earnings: <span id="total">‚Ç±0</span></h2>
    <button class="btn" onclick="resetEarnings()">üîÅ Reset (Demo)</button>
  </div>

  <div class="small">* This is a demo dashboard. For full system, connect to a database or Google Sheets.</div>

  <script>
    let data = {
      clicks: 15,
      signups: 4,
      deposits: 2,
      bonus: 1
    };

    function calculateEarnings() {
      const clicksVal = data.clicks * 1;
      const signupVal = data.signups * 10;
      const depositVal = data.deposits * 30;
      const bonusVal = data.bonus * 50;
      const total = clicksVal + signupVal + depositVal + bonusVal;

      document.getElementById('clicks').innerText = data.clicks;
      document.getElementById('signups').innerText = data.signups;
      document.getElementById('deposits').innerText = data.deposits;
      document.getElementById('bonus').innerText = data.bonus;

      document.getElementById('clicksValue').innerText = clicksVal;
      document.getElementById('signupValue').innerText = signupVal;
      document.getElementById('depositValue').innerText = depositVal;
      document.getElementById('bonusValue').innerText = bonusVal;
      document.getElementById('total').innerText = `‚Ç±${total}`;
    }

    function resetEarnings() {
      data = { clicks: 0, signups: 0, deposits: 0, bonus: 0 };
      calculateEarnings();
    }

    calculateEarnings();
  </script>
</body>
</html>
