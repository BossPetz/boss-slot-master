
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referral Tracker | Boss Slot Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    .card {
      background: #222;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 500px;
      margin: 1rem auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    input[type="text"] {
      width: 90%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #output {
      margin-top: 1rem;
    }
    .small {
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Boss Referral Tracker</h1>
  <div class="card">
    <p>Enter your custom referral code:</p>
    <input type="text" id="refCode" placeholder="Ex: BossJuan">
    <br>
    <button onclick="generateLink()">Generate Link</button>
    <div id="output" class="small"></div>
  </div>

  <div class="card">
    <h3>Total Referrals Today</h3>
    <div id="refStats">ðŸ”„ Loading...</div>
  </div>

  <script>
    const baseURL = "https://bosspetz.github.io/boss-slot-master/";

    function generateLink() {
      const code = document.getElementById('refCode').value.trim();
      if (!code) {
        alert("Please enter a referral code.");
        return;
      }
      const fullLink = baseURL + "?ref=" + encodeURIComponent(code);
      document.getElementById('output').innerHTML =
        "ðŸŽ‰ Your referral link:<br><a href='" + fullLink + "' target='_blank'>" + fullLink + "</a>";
    }

    function loadReferralStats() {
      let count = localStorage.getItem('refCount') || 0;
      document.getElementById('refStats').textContent = `You have ${count} referral(s).`;
    }

    function trackVisit() {
      const url = new URL(window.location.href);
      const ref = url.searchParams.get('ref');
      if (ref) {
        let count = parseInt(localStorage.getItem('refCount') || '0');
        count++;
        localStorage.setItem('refCount', count);
      }
    }

    trackVisit();
    loadReferralStats();
  </script>
</body>
</html>
